<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">
    <a-camera position="0 8 15"></a-camera>

   <a-asset-item id="chair" src="Assets/chair/scene.gltf"></a-asset-item>

   <a-entity>
      <a-entity position="1 0 1" rotation="0 180 0" scale="1 1 1 " gltf-model="#chair" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="11 0 1" rotation="0 0 0" scale="1 1 1" gltf-model="#chair" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <a-cylinder position="6 0 -1" scale="1 1 1" width="2" height="2" color="blue"></a-cylinder>
    <a-cube position="6 2 -1" scale="1 1 1" width="1" height="6" rotation="90 0 0" color="blue"></a-cube>

  </a-scene>
</body>

</html>
